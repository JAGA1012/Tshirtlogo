<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P.R.Indlu T-Shirt Design</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0033cc;
    }
    .tshirt-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }
    .tshirt {
      background-color: white;
      width: 300px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #0033cc;
      margin-top: 50px;
    }
    .village-name {
      font-size: 28px;
      color: #0033cc;
      margin-top: 10px;
    }
    .person-name {
      font-size: 20px;
      color: #0033cc;
      margin-top: 5px;
    }
    .back-text {
      position: absolute;
      top: 150px;
      width: 100%;
      font-size: 20px;
      color: #0033cc;
      font-style: italic;
    }
    .label {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>P.R.Indlu Custom T-Shirt Design</h1>

  <div class="tshirt-container">
    <!-- Front Side -->
    <div class="tshirt">
      <div class="logo">PRI</div>
      <div class="village-name">P.R.Indlu</div>
      <div class="person-name">Sandeep Yadav</div>
      <div class="label">Front</div>
    </div>

    <!-- Back Side -->
    <div class="tshirt">
      <div class="back-text">
        ðŸ’™ Representing My Roots<br>
        P.R.Indlu
      </div>
      <div class="label">Back</div>
    </div>
  </div>

</body>
</html>
