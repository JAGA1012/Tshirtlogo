<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P.R.Indlu T-Shirt Design</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0033cc;
    }
    .input-form {
      margin: 20px auto;
    }
    .input-form input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .input-form button {
      padding: 10px 20px;
      background-color: #0033cc;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .input-form button:hover {
      background-color: #0022aa;
    }

    .tshirt-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .tshirt {
      background-color: white;
      width: 300px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #0033cc;
      margin-top: 50px;
    }
    .village-name {
      font-size: 28px;
      color: #0033cc;
      margin-top: 10px;
    }
    .person-name {
      font-size: 20px;
      color: #0033cc;
      margin-top: 5px;
    }
    .back-text {
      position: absolute;
      top: 150px;
      width: 100%;
      font-size: 20px;
      color: #0033cc;
      font-style: italic;
    }
    .label {
      margin-top: 10px;
      font-weight: bold;
    }

    @media print {
      .input-form, h1, button#printBtn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>P.R.Indlu Custom T-Shirt Designer</h1>

  <div class="input-form">
    <input type="text" id="villageInput" placeholder="Enter Village Name" />
    <input type="text" id="nameInput" placeholder="Enter Your Name" />
    <button onclick="updateDesign()">Update Design</button>
    <button id="printBtn" onclick="window.print()">üñ®Ô∏è Print</button>
  </div>

  <div class="tshirt-container">
    <!-- Front Side -->
    <div class="tshirt">
      <div class="logo">PRI</div>
      <div id="villageName" class="village-name">P.R.Indlu</div>
      <div id="personName" class="person-name">Sandeep Yadav</div>
      <div class="label">Front</div>
    </div>

    <!-- Back Side -->
    <div class="tshirt">
      <div class="back-text" id="backText">
        üíô Representing My Roots<br>
        P.R.Indlu
      </div>
      <div class="label">Back</div>
    </div>
  </div>

  <script>
    function updateDesign() {
      const village = document.getElementById("villageInput").value || "P.R.Indlu";
      const name = document.getElementById("nameInput").value || "Your Name";

      document.getElementById("villageName").textContent = village;
      document.getElementById("personName").textContent = name;
      document.getElementById("backText").innerHTML = `üíô Representing My Roots<br>${village}`;
    }
  </script>

</body>
</html>
